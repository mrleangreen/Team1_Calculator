<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calculator {
            background-color: #333;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
        }

        .calculator h2 {
            color: #fff;
            font-size: 24px;
            margin-top: 0;
            margin-bottom: 20px;
            text-align: center;
        }

        .calculator input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 20px;
            text-align: right;
            border: none;
            background-color: #444;
            color: #fff;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .calculator .row {
            display: flex;
            justify-content: space-between;
        }

        .calculator .row button {
            flex: 1;
            padding: 15px;
            font-size: 20px;
            border: none;
            cursor: pointer;
            color: #fff;
            background-color: #666;
            border-radius: 4px;
            margin: 5px;
            transition: background-color 0.3s;
        }

        .calculator .row button.operator {
            background-color: #f39c12;
        }

        .calculator .row button.equal {
            background-color: #f39c12;
        }

        .calculator .row button.clear {
            background-color: #e74c3c;
        }

        .calculator .row button.delete {
            background-color: #333;
        }

        .calculator .row button:hover {
            background-color: #555;
        }
    </style>
</head>
<body onload="brython()">
    <div class="calculator">
        <h2>Calculator</h2>
        <input type="text" id="result" readonly>
        <div class="row">
            <button onclick="clear_entry()">CE</button>
            <button onclick="clear()">C</button>
            <button onclick="delete_last()"><-</button>
            <button onclick="append_to_result('/')">/</button>
        </div>
        <div class="row">
            <button onclick="append_to_result('7')">7</button>
            <button onclick="append_to_result('8')">8</button>
            <button onclick="append_to_result('9')">9</button>
            <button onclick="append_to_result('*')">*</button>
        </div>
        <div class="row">
            <button onclick="append_to_result('4')">4</button>
            <button onclick="append_to_result('5')">5</button>
            <button onclick="append_to_result('6')">6</button>
            <button onclick="append_to_result('-')">-</button>
        </div>
        <div class="row">
            <button onclick="append_to_result('1')">1</button>
            <button onclick="append_to_result('2')">2</button>
            <button onclick="append_to_result('3')">3</button>
            <button onclick="append_to_result('+')">+</button>
        </div>
        <div class="row">
            <button onclick="append_to_result('0')">0</button>
            <button onclick="append_to_result('.')">.</button>
            <button onclick="calculate()">=</button>
        </div>
    </div>

    <script type="text/python">
        from browser import document

        def append_to_result(value):
            document["result"].value += value

        def clear():
            document["result"].value = ''

        def clear_entry():
            document["result"].value = ''

        def delete_last():
            value = document["result"].value
            document["result"].value = value[:-1]

        def calculate():
            result = eval(document["result"].value)
            document["result"].value = result
    </script>
</body>
</html>
